<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS 1.0</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <nav class="nav">
          <a href="index.html" class="logo nav-link"><img class="icono" src="img/icons_calculator.png" alt="ícono de símbolos de operaciones matemáticas"></a>
          <h1>Calculadora 1.0</h1>
          <button class="nav-toggle" aria-label="Abrir menú"><i class="fas fa-bars"></i></button>
          <ul class="nav-menu">
            <li class="nav-menu-item"><a href="#" class="nav-menu-link nav-link">Código</a></li>
            <li class="nav-menu-item"><a href="mailto:kiss02andre@gmail.com" class="nav-menu-link nav-link nav-menu-link_active">Contacto</a></li>
          </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="popup" id="popup">
                <img src="img/error.png" alt="icono de error">
                <h2>Error!</h2>
                <p>No se pudo ejecutar la operación. Intente de nuevo. Gracias!</p>
                <button id="boton-popup">OK</button>
            </div>
                <article id="calculadora">
                    <div class="display" id="display">
                        <input id="historial_operaciones" type="text" value="" disabled>
                        <input id="operacion" type="text" value="" disabled>
                        <input id="acumulador" type="text" value="" disabled>
                        <input id="resultado" type="text" value="" disabled>    
                    </div>
                    <div class="fila">
                        <button class="simbolo c" id="borrarTodo">C</button>
                        <button class="simbolo c" id="borrar">◄</button>
                        <button class="simbolo" id="" value="&radic;"></button>
                        <button class="operacion" id="operador" value=""></button>
                    </div>
                    <div class="fila">
                        <button class="numero" id="numero" value="7">7</button>
                        <button class="numero" id="numero" value="8">8</button>
                        <button class="numero" id="numero" value="9">9</button>
                        <button class="operacion" id="operador" value="/">/</button>
                    </div>
                    <div class="fila">
                        <button class="numero" id="numero" value="4">4</button>
                        <button class="numero" id="numero" value="5">5</button>
                        <button class="numero" id="numero" value="6">6</button>
                        <button class="operacion" id="operador" value="*">*</button>
                    </div>
                    <div class="fila">
                        <button class="numero" id="numero" value="1">1</button>
                        <button class="numero" id="numero" value="2">2</button>
                        <button class="numero" id="numero" value="3">3</button>
                        <button class="operacion" id="operador" value="+">+</button>
                    </div>
                    <div class="fila">
                        <button class="cero" id="numero" value="0">0</button>
                        <button class="numero" id="numero" value=".">.</button>
                        <button class="operacion" id="operador" value="-">-</button>
                    </div>
                    <div class="fila">
                        <button class="igual" id="igualdad" value="=">=</button>
                    </div>
                </article>
        </section>
    </main>

    <footer>
        <div class="ondas">
            <div class="onda" id="onda1"></div>
            <div class="onda" id="onda2"></div>
            <div class="onda" id="onda3"></div>
            <div class="onda" id="onda4"></div>
        </div>
        <ul class="iconos_sociales">
            <li><a href="https://es-la.facebook.com" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="https://twitter.com" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href="https://ar.linkedin.com" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a></li>
            <li><a href="https://github.com" target="_blank"><ion-icon name="logo-github"></ion-icon></a></li>
        </ul>
        <ul class="menu">
            <li><a href="mailto:kiss02andre@gmail.com">Contacto</ion-icon></a></li>
            <li><a href="https://github.com/QuizairaRodriguez" target="_blank">Repositorio</ion-icon></a></li>
            <li><a href="#" target="_blank">Sobre Mi</ion-icon></a></li>
        </ul>
        <p>Digitalers 2022 - Quizaira Rodriguez</p>
    </footer>

    <script src="main.js" type="text/javascript"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/7e5b2d153f.js" crossorigin="anonymous"></script>

</body>
</html>
